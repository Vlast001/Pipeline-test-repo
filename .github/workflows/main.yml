name: Sequential Pipeline
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: List files in the repository
      run: |
          ls ${{ github.workspace }}
    - name: Build and Test
      run: |
        cd CalculatorApp
        dotnet build
        dotnet test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy
      run: echo "Deployed"
